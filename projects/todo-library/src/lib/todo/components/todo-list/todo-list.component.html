<ng-container [ngSwitch]="whichFilterActive">
  <div *ngSwitchCase="filter.All">
    <app-todo
      class="todos"
      *ngFor="let todo of todoList$ | async; trackBy: trackByItems"
      [currentTodo]="todo"
    ></app-todo>
  </div>

  <div *ngSwitchCase="filter.Active">
    <app-todo
      class="todos"
      *ngFor="let todo of activeTodoList$ | async; trackBy: trackByItems"
      [currentTodo]="todo"
    ></app-todo>
  </div>

  <div *ngSwitchCase="filter.Completed">
    <app-todo
      class="todos"
      *ngFor="let todo of completedTodoList$ | async; trackBy: trackByItems"
      [currentTodo]="todo"
    ></app-todo>
  </div>
</ng-container>

<ng-container *ngIf="todoList$ | async as list">
  <div class="sort-buttons" *ngIf="list.length > 0">
    <div class="no-absolute">
      <div class="no-absolute__complete-todo">
        <p class="counter">
          {{ todoService.activeTodosCounter | async }} items left
        </p>

        <button
          mat-flat-button
          color="primary"
          *ngIf="list.length > 0"
          (click)="changeAllTodos()"
          class="complete-all-button"
        >
          {{ isTodosCompleted ? "active all" : "complete all" }}
        </button>
      </div>

      <div class="absolute-buttons">
        <button
          mat-flat-button
          color="accent"
          class="sort-buttons__button"
          (click)="makeFilterTodos(filter.All)"
        >
          all
        </button>
        <button
          mat-flat-button
          color="accent"
          class="sort-buttons__button"
          (click)="makeFilterTodos(filter.Active)"
        >
          active
        </button>
        <button
          mat-flat-button
          color="accent"
          class="sort-buttons__button"
          (click)="makeFilterTodos(filter.Completed)"
        >
          completed
        </button>
      </div>
      <ng-container *ngIf="completedTodoList$ | async as completedList">
        <button
          mat-flat-button
          color="accent"
          *ngIf="completedList.length > 0"
          (click)="deleteCompleted()"
        >
          clear completed
        </button>
      </ng-container>
    </div>
  </div>
</ng-container>
